{% extends "Vigilantix/layout.html" %} {% load static %}{% block body %}
{%comment %}
<div></div>
{% endcomment %}

<div class="grid grid-flow-col h-screen gap-0 bg-black">
  <div class="col-span-1 w-30 bg-slate-800 max-h-full">
    <h2
      class="text-5xl text-white font-bold text-center p-3 bg-slate-700 hover:bg-sky-950 transition duration-500"
    >
      Search
    </h2>
    <br />
    <form action="/search" method="post" class="px-8 pt-6 pb-2 mb-4">
      {% csrf_token %}
      <div class="mb-4">
        <label
          class="block text-lg font-bold mb-2 text-slate-300"
          for="Latitude"
        >
          Latitude
        </label>
        <input
          class="shadow appearance-none border-none text-slate-100 bg-slate-500 rounded w-full py-2 px-3 leading-tight focus:outline-none"
          id="Latitude"
          type="number"
          name="latitude"
          placeholder="Latitude"
          value="{{latitudef}}"
        />
      </div>
      <div class="mb-4">
        <label
          class="block text-lg font-bold mb-2 text-slate-300"
          for="Longitude"
        >
          Longitude
        </label>
        <input
          class="shadow appearance-none border-none text-slate-100 bg-slate-500 rounded w-full py-2 px-3 leading-tight focus:outline-none"
          id="Longitude"
          type="number"
          name="longitude"
          placeholder="Longitude"
          value="{{longitudef}}"
        />
      </div>
      <div class="mb-4">
        <label class="block text-lg font-bold mb-2 text-slate-300" for="Radius">
          Radius
        </label>
        <input
          class="shadow appearance-none border-none text-slate-100 bg-slate-500 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
          id="Radius"
          type="number"
          name="radius"
          placeholder="Radius"
          value="{{radiusf}}"
        />
      </div>
      <div class="flex flex-col items-center">
        <button
          class="inline-block rounded-full border-0 bg-slate-100 px-6 pb-2 pt-2.5 text-lg uppercase text-slate-700 font-bold hover:bg-slate-600 hover:shadow-lg hover:border-white transition duration-500 hover:text-white"
        >
          <input type="submit" value="OK" />
        </button>
      </div>
    </form>
    <div class="flex flex-col items-center">
      <button
        class="inline-block rounded-full border-0 bg-slate-100 px-6 pb-2 pt-2.5 text-lg uppercase text-slate-700 font-bold hover:bg-slate-600 hover:shadow-lg hover:border-white transition duration-500 hover:text-white"
        onclick="bttnIS()"
      >
        Get Location
      </button>
    </div>
  </div>
  <div class="bg-slate-600 col-span-4 h-full">{{ my_map|safe }}</div>
</div>

{% endblock %} {% block script %}
<!-- Add JS -->
<script src="{% static 'location.js' %}"></script>
{% endblock %}
